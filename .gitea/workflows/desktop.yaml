name: Tauri based desktop app

on:
  push:
    branches:
      - dev
    tags:
      - "v*"

jobs:
  publish-tauri-desktop:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        uses: olegtarasov/get-tag@v2.1.2
        id: tagName
        with:
          tagRegex: "v(.*)"

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          cd ..

      - name: Build frontend
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
        with:
          tagName: 1.3.0 #${{ steps.tagName.outputs.tag }}
          releaseName: focus-desktop-1.3.0 #${{ steps.tagName.outputs.tag }}
          projectPath: ./frontend
